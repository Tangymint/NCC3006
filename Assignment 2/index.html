  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="index.html">Home</a></li>
          </ul>
        <h3 class="text-muted">CZ3006 - Assignment No. 2</h3>

      <div class="jumbotron">
        <h2>Payment System</h2>
        <p class="lead"></p>
        
      </div>

      <div class="row marketing">
        <div class="col-md-offset-3">

          <!-- Form -->
          <form class="form-horizontal" id="myForm" method="post" action="payment.php" onSubmit="return !!(validateName() & validateInput() & validatePayment());" >

            <!-- Customer Name -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Name:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="custName" name="custName" placeholder="Enter your name here"/>
              </div>
            </div>

            <!-- Apples -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Apples:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="apples" name="apples" value="0" onchange="validateInput()" />
              </div>
            </div>

            <!-- Oranges -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Oranges:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="oranges" name="oranges" value="0" onchange="validateInput()" />
              </div>
            </div>

            <!-- Bananas -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Bananas:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="bananas" name="bananas" value="0" onchange="validateInput()" />
              </div>
            </div>

            <!-- Payment Method -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Payment Method:</label>
              <div class="col-sm-5">
                <input type="radio" name="payment" id="visa" value="visa" checked />
                Visa
                <br>
                <input type="radio" name="payment" id="mastercard" value="mastercard" />
                Master Card
                <br>
                <input type="radio" name="payment" id="discover" value="discover" />
                Discover
              </div>
            </div>

            <!-- Total Cost -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Total Cost:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="cost" name="totalCost" disabled/>
              </div>
            </div>
            <br />

            <!-- Submit -->
            <div class="form-actions">
              <div class="col-sm-offset-2">
                <button type="submit" name="Submit" class="btn btn-primary btn-lg">Submit</button>
                <button type="reset" class="btn btn-default btn-lg">Reset</button>
              </div>
            </div>
            <br />


          </form>
        </div>
